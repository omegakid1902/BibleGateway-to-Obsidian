name: clone bible

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        description: 'Manual build'
        default: 'World'
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: check gem
        run: |
          gem -v

      - name: Clone zettelkasten
        run: |
          cd ..
          git clone https://github.com/omegakid1902/zettelkasten.git

